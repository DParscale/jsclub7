<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Character Selection</title>
        <link href='styles.css' rel='stylesheet' />
    </head>

    <body>

        <div class='container-header'>
          <div class='header'>
            <div class='row'>
              <h1>Create Your Hero</h1>
              <button id='initialize'>Initialize</button>
            </div>
          </div>
        </div>

        <div class='container-select'>
          <div class='select'>
            <div class='row'>
              <img id='select-1' class='select-img'></img>
              <img id='select-2' class='select-img'></img>
              <img id='select-3' class='select-img'></img>
              <img id='select-4' class='select-img'></img>
            </div>
          </div>
        </div>

        <div class='container-avatar'>
          <div class='avatar'>
            <div class='row'>
              <img id='avatar'></img>
              <h2>Welcome, Hero</h2>
              <p id='avatar-result'></p>
            </div>
          </div>
        </div>


    </body>

    <script src='scripts.js'></script>

</html>
